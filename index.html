<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AweSplash - Free HTML Splash Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&amp;subset=latin-ext" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">

        <!-- CSS -->
        <link href="assets/css/main.css" rel="stylesheet">

        <!-- JS -->
        <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="assets/js/vendor/jquery-1.12.0.min.js"></script>
    </head>
    <body>
        <div class="site" id="page">
            <a class="skip-link sr-only" href="#main">Skip to content</a>

            <!-- Options headline effects: .rotate | .slide | .zoom | .push | .clip -->
            <section class="hero-section hero-section--image clearfix clip">
                <div class="hero-section__wrap">
                    <div class="hero-section__option">
                        <img src="assets/images/bg.jpeg" alt="Hero section image">
                    </div>
                    <!-- .hero-section__option -->
    
                    <div class="container">
                        <div class="row">
                            <div class="offset-lg-2 col-lg-8">
                                <div class="title-01 title-01--11 text-center">
                                    <div class="top-right">
                                        <img src="assets/images/logo.png">
                                    </div>
                                    <div class="title-01 title-01--11 text-center"></div>
                                        <h2>
                                            <span>Eyethena</span>
                                        </h2>
                                        <h3>Be guided & protected with a hint of wisdom.</h3>
                                    </div>

                                    <!-- Options btn color: .btn-success | .btn-info | .btn-warning | .btn-danger | .btn-primary -->
                                    <div class="title__action text-center"><a href="Shop.html" class="btn btn-success">Shop Now</a></div>
                                </div> <!-- .title-01 -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="button-group">
        	<a href="Shop.html" class="btn btn-outline-success button-sm">Shop</a>
            <a href="About.html" class="btn btn-outline-success button-sm">About</a>
            <a href="Contact.html" class="btn btn-outline-success button-sm">Contact</a>
        </div>
        <span class="copy" style="color:gold;font-size:12px;">Eyethena Copyright &copy 2013</span>

        <!-- JS -->
        <script src="assets/js/plugins/animate-headline.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
